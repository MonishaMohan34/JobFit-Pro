<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Match Analyzer</title>
</head>
<body>
    <h1>Upload Resume and Job Description</h1>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="resume">Resume (PDF):</label>
        <input type="file" name="resume" accept=".pdf"><br><br>

        <label for="job_description">Job Description:</label><br>
        <textarea name="job_description" rows="4" cols="50"></textarea><br><br>

        <button type="submit">Analyze Fit</button>
    </form>
    {% if result %}
        <h2>Analysis Result:</h2>
        <p>{{ result }}</p>
    {% endif %}
</body>
</html>
